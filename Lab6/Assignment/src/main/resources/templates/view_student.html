<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Record Manager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.form-control[readonly] {
	background-color: #f0f0f0;
}

.btn-return {
	position: fixed;
	bottom: 20px;
	right: 20px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Details</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/studentsTable}">Student Record Manager</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">View Student Details</h1>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label> Student First Name </label> <input type="text" name="FirstName"
								th:value="${studentDetail.FirstName}" class="form-control"
								placeholder="Enter First Name" readonly />
						</div>

						<div class="form-group">
							<label> Student Last Name </label> <input type="text"
								name="LastName" th:value="${studentDetail.LastName}"
								class="form-control" placeholder="Enter Last Name"
								readonly />
						</div>

						<div class="form-group">
							<label> Student Course </label> <input type="text"
								name="Course" th:value="${studentDetail.Course}"
								class="form-control" placeholder="Enter Course"
								readonly />
						</div>

						<div class="form-group">
							<label> Student Country </label> <input type="text"
								name="Country" th:value="${studentDetail.Country}"
								class="form-control" placeholder="Enter Country"
								readonly />
						</div>
					</form>

				</div>
				<a th:href="@{/studentsTable}" class="btn btn-primary btn-return">Return
					to Home</a>
			</div>
		</div>
	</div>
</body>
</html>
